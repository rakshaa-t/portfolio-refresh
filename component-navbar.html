<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar Component</title>
  <style>
    @font-face {
      font-family: 'Neulis Cursive';
      src: url('https://storage.googleapis.com/magicpath-fonts/Neulis-Cursive.otf') format('opentype');
      font-weight: 500;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Outfit', sans-serif; 
      background: linear-gradient(180deg, #D4D3F4 0%, #F4F4F4 100%);
      min-height: 100vh;
      padding-top: 120px;
    }
    
    /* Desktop Nav */
    .nav-desktop {
      position: fixed;
      top: 20px;
      left: 0;
      right: 0;
      z-index: 50;
      display: flex;
      justify-content: center;
    }
    
    .nav-container {
      display: inline-flex;
      align-items: center;
      gap: 563px;
      padding: 4px 12px;
      background: rgba(255,255,255,0.01);
      backdrop-filter: blur(11px);
      -webkit-backdrop-filter: blur(11px);
    }
    
    .logo {
      font-family: 'Neulis Cursive', cursive;
      font-size: 36px;
      color: white;
      font-weight: 500;
    }
    
    .nav-buttons {
      display: flex;
      gap: 28px;
      width: 236px;
      height: 60px;
    }
    
    .nav-btn {
      flex: 1;
      height: 60px;
      padding: 18px;
      background: rgba(255,255,255,0.32);
      border: none;
      border-radius: 4444px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .nav-btn.active {
      background: #283FE4;
      outline: 1px solid white;
      box-shadow: 1px 2px 4px rgba(0,0,0,0.10);
    }
    
    .nav-btn.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: -2px;
      width: 30px;
      height: 25px;
      background: white;
      box-shadow: 44px 44px 44px;
      filter: blur(22px);
    }
    
    .social-links {
      display: flex;
      justify-content: space-between;
      width: 73px;
      opacity: 0.44;
      transition: opacity 0.3s;
    }
    
    .social-links a {
      transition: opacity 0.3s;
    }
    
    .social-links a:hover {
      opacity: 1;
    }
    
    /* Mobile Nav */
    .nav-mobile {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      padding: 20px;
      background: rgba(255,255,255,0.01);
      backdrop-filter: blur(11px);
    }
    
    .nav-mobile-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .mobile-logo {
      font-family: 'Neulis Cursive', cursive;
      font-size: 28px;
      color: white;
      font-weight: 500;
    }
    
    .mobile-social {
      display: flex;
      gap: 16px;
      opacity: 0.44;
    }
    
    .bottom-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px;
      background: rgba(255,255,255,0.01);
      backdrop-filter: blur(11px);
      z-index: 50;
    }
    
    .bottom-nav-buttons {
      display: flex;
      gap: 16px;
      max-width: 400px;
      margin: 0 auto;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .nav-desktop { display: none; }
      .nav-mobile { display: block; }
      .bottom-nav { display: block; }
      body { padding-top: 80px; padding-bottom: 100px; }
    }
    
    @media (max-width: 1400px) {
      .nav-container { gap: 300px; }
    }
    
    @media (max-width: 1100px) {
      .nav-container { gap: 150px; }
    }
  </style>
</head>
<body>

<script>
function setActive(button, view) {
  // Remove active from all buttons in the same container
  const container = button.parentElement;
  const buttons = container.querySelectorAll('.nav-btn');
  buttons.forEach(btn => btn.classList.remove('active'));
  
  // Add active to clicked button
  button.classList.add('active');
  
  console.log('Switched to:', view);
  
  // Handle different views (can be extended)
  if (view === 'calendar') {
    // Open calendar modal or navigate
    console.log('Opening calendar...');
  }
}
</script>
