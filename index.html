<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Raksha - Product Designer & Brand Strategist</title>
    
    <!-- Preconnect to font services for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://use.typekit.net" crossorigin>
    
    <!-- Neulis Cursive from Adobe Typekit (Primary Design Font) -->
    <link rel="stylesheet" href="https://use.typekit.net/ddv1vlx.css">
    
    <!-- Preload Typekit fonts for faster rendering -->
    <link rel="preconnect" href="https://use.typekit.net" crossorigin>
    <link rel="dns-prefetch" href="https://use.typekit.net">
    
    <!-- Outfit font for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Nexa fonts for UI -->
    <link href="https://fonts.cdnfonts.com/css/nexa-bold" rel="stylesheet">
    
    <!-- Preload hero image -->
    <link rel="preload" href="https://www.figma.com/api/mcp/asset/3a49c6e6-b7c9-4cde-b76b-a62035d160d9" as="image" fetchpriority="high">
    
    <!-- Critical inline styles for instant loading (Marijana's approach) -->
    <style>
      /* Instant background gradient - no flash */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #111111;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior: none;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
      }
      
      /* Smooth loading overlay - fades out once content loads (only once on initial load) */
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #111111;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
      }
      
      #loading-overlay.loaded {
        opacity: 0;
      }
      
      /* Font family fallback chain for Neulis Cursive from Typekit */
      /* This ensures the font works even if Typekit loads it with a different name */
      @font-face {
        font-family: 'Neulis Cursive Fallback';
        src: local('Caveat'), local('Pacifico'), local('Brush Script MT'), local('cursive');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      
      /* Mobile optimizations */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      input, textarea, button, a {
        -webkit-user-select: text;
        user-select: text;
      }
      
      /* Prevent input zoom on iOS */
      input, textarea, select {
        font-size: 16px !important;
      }
    </style>
    <meta name="description" content="Raksha leads Product and Brand Design for startups, big thinkers and game changers. 6+ years of industry experience and 55+ clients so far." />
    <meta name="keywords" content="product design, brand design, UI/UX, design portfolio, Raksha, design strategy" />
    <meta property="og:title" content="Raksha - Product Designer & Brand Strategist" />
    <meta property="og:description" content="Raksha leads Product and Brand Design for startups, big thinkers and game changers. 6+ years of industry experience and 55+ clients so far." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Raksha - Product Designer & Brand Strategist" />
    <meta name="twitter:description" content="Raksha leads Product and Brand Design for startups, big thinkers and game changers. 6+ years of industry experience and 55+ clients so far." />
  </head>
  <body>
    <!-- Loading overlay - smooth fade out (Marijana's style) -->
    <div id="loading-overlay"></div>
    
    <div id="root"></div>
    
    <script>
      // Smooth loading: fade out overlay once React content is ready (ONLY on initial page load)
      (function() {
        var hasLoaded = false;
        
        function fadeOutLoader() {
          if (hasLoaded) return; // Only fade out once
          hasLoaded = true;
          
          var overlay = document.getElementById('loading-overlay');
          if (overlay) {
            overlay.classList.add('loaded');
            // Remove from DOM after animation completes
            setTimeout(function() {
              overlay.remove(); // Completely remove so it never shows again
            }, 600);
          }
        }
        
        // Fade out when everything is loaded
        window.addEventListener('load', function() {
          if (document.fonts && document.fonts.ready) {
            document.fonts.ready.then(fadeOutLoader);
          } else {
            setTimeout(fadeOutLoader, 200);
          }
        });
        
        // Also trigger quickly if DOM is already ready
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
          setTimeout(fadeOutLoader, 100);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
