    <!-- Neulis Cursive from Adobe Typekit (Primary Design Font) -->
    <link rel="stylesheet" href="https://use.typekit.net/ddv1vlx.css">
    
    <!-- Preload Typekit fonts for faster rendering -->
    <link rel="preconnect" href="https://use.typekit.net" crossorigin>
    <link rel="dns-prefetch" href="https://use.typekit.net">
    
    <!-- Outfit font for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Nexa fonts for UI -->

    <!-- Critical inline styles for instant loading (Marijana's approach) -->
    <style>
      /* Instant background gradient - no flash */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
        background: linear-gradient(180deg, #E5E3FF 0%, #F5F5F5 50%, #111111 100%);
        background-repeat: no-repeat;
        background-size: 100% 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior: none;
        overscroll-behavior-y: none;
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
      }
      
      /* Font family fallback chain for Neulis Cursive from Typekit */
      /* This ensures the font works even if Typekit loads it with a different name */
      @font-face {
        font-family: 'Neulis Cursive Fallback';
        src: local('Caveat'), local('Pacifico'), local('Brush Script MT'), local('cursive');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      
      /* Mobile optimizations */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      input, textarea, button, a {
        -webkit-user-select: text;
        user-select: text;
      }
      
      /* Prevent input zoom on iOS */
      input, textarea, select {
        font-size: 16px !important;
      }
    </style>
