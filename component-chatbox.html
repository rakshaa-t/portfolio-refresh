<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbox Component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; padding: 40px; background: linear-gradient(180deg, #D4D3F4 0%, #F4F4F4 100%); font-family: 'Outfit', sans-serif; }
  </style>
</head>
<body>

<!-- CHATBOX: 754px × 544px, gradient bg, 44px radius, 2px white outline -->
<div id="chatbox" style="
  width: 754px;
  height: 544px;
  background: linear-gradient(180deg, #E9E8FF 0%, #EFF4EC 100%);
  border-radius: 44px;
  outline: 2px solid white;
  box-shadow: 0px 30px 66px rgba(0,0,0,0.04);
  padding: 32px 46px;
  display: flex;
  flex-direction: column;
  margin: 0 auto;
">
  
  <!-- Messages Container: Scrollable -->
  <div id="messages" style="flex: 1; overflow-y: auto; margin-bottom: 16px; display: flex; flex-direction: column; gap: 20px;">
    
    <!-- AI Message (Left aligned with avatar) -->
    <div style="display: flex; gap: 16px; align-items: flex-start;">
      <div style="width: 59px; height: 59px; min-width: 59px; background: #D9D9D9; border-radius: 50%;"></div>
      <div style="background: white; padding: 16px 24px; border-radius: 20px; box-shadow: 0px 15px 34px rgba(40,63,228,0.04); max-width: 426px;">
        <p style="font-size: 16px; font-weight: 300; color: black; margin: 0;">
          you can ask me here about my design process, my past projects or just get to know me better!
        </p>
      </div>
    </div>
    
    <!-- User Message (Right aligned, dark bg) -->
    <div style="display: flex; justify-content: flex-end;">
      <div style="background: rgba(0,0,0,0.79); padding: 16px 24px; border-radius: 20px; box-shadow: 0px 15px 34px rgba(40,63,228,0.04); max-width: 395px;">
        <p style="font-size: 16px; font-weight: 300; color: white; text-align: right; margin: 0;">
          Hi raksha can u tell me a bit about yourself
        </p>
      </div>
    </div>
    
  </div>
  
  <!-- Suggestion Pills: 3 pills, 12px gap -->
  <div style="display: flex; gap: 12px; margin-bottom: 16px; flex-wrap: wrap;">
    <button class="pill" onclick="sendPill(this)" style="
      background: rgba(255,255,255,0.10);
      padding: 8px 36px;
      border-radius: 2222px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: rgba(0,0,0,0.64);
      font-family: 'Outfit';
      transition: all 0.2s;
    ">tell me more about ova</button>
    
    <button class="pill" onclick="sendPill(this)" style="
      background: rgba(255,255,255,0.10);
      padding: 8px 32px;
      border-radius: 2222px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: rgba(0,0,0,0.64);
      font-family: 'Outfit';
      transition: all 0.2s;
    ">what is your design process?</button>
    
    <button class="pill" onclick="sendPill(this)" style="
      background: rgba(255,255,255,0.10);
      padding: 8px 37px;
      border-radius: 2222px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: rgba(0,0,0,0.64);
      font-family: 'Outfit';
      transition: all 0.2s;
    ">what tools do you use?</button>
  </div>
  
  <!-- Input Box: 662px × 63px, gradient bg, white outline -->
  <div style="
    width: 662px;
    height: 63px;
    background: linear-gradient(90deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.44) 100%);
    border-radius: 100px;
    outline: 1px solid white;
    box-shadow: 0px 19px 41px rgba(0,0,0,0.04);
    padding: 6px 22px;
    display: flex;
    align-items: center;
    gap: 12px;
  ">
    <input 
      id="messageInput" 
      type="text" 
      placeholder="talk 2 me" 
      onkeypress="handleKeyPress(event)"
      style="
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        font-family: 'Outfit';
        font-size: 16px;
        color: rgba(0,0,0,0.88);
      "
    />
    <button onclick="sendMessage()" style="
      width: 50px;
      height: 50px;
      min-width: 50px;
      background: white;
      border-radius: 50%;
      border: none;
      box-shadow: -1px 1px 4px rgba(40,63,228,0.04);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.2s;
    ">↑</button>
  </div>
  
</div>

<script>
// Pill hover effect
document.querySelectorAll('.pill').forEach(pill => {
  pill.addEventListener('mouseenter', function() {
    this.style.background = 'rgba(255,255,255,0.20)';
  });
  pill.addEventListener('mouseleave', function() {
    this.style.background = 'rgba(255,255,255,0.10)';
  });
});

// Send button hover effect
document.querySelector('button[onclick="sendMessage()"]').addEventListener('mouseenter', function() {
  this.style.boxShadow = '-1px 1px 8px rgba(40,63,228,0.12)';
});
document.querySelector('button[onclick="sendMessage()"]').addEventListener('mouseleave', function() {
  this.style.boxShadow = '-1px 1px 4px rgba(40,63,228,0.04)';
});

// Send message function
function sendMessage() {
  const input = document.getElementById('messageInput');
  const text = input.value.trim();
  if (!text) return;
  
  addUserMessage(text);
  input.value = '';
  
  // Simulate AI response
  setTimeout(() => {
    addAIMessage("thanks for your message! i'd love to chat more about that.");
  }, 1000);
}

// Handle Enter key
function handleKeyPress(event) {
  if (event.key === 'Enter') {
    sendMessage();
  }
}

// Send pill message
function sendPill(button) {
  const text = button.textContent;
  addUserMessage(text);
  button.style.opacity = '0.5';
  button.disabled = true;
}

// Add user message to chat
function addUserMessage(text) {
  const messagesContainer = document.getElementById('messages');
  const messageDiv = document.createElement('div');
  messageDiv.style.cssText = 'display: flex; justify-content: flex-end;';
  messageDiv.innerHTML = `
    <div style="background: rgba(0,0,0,0.79); padding: 16px 24px; border-radius: 20px; box-shadow: 0px 15px 34px rgba(40,63,228,0.04); max-width: 395px;">
      <p style="font-size: 16px; font-weight: 300; color: white; text-align: right; margin: 0;">${text}</p>
    </div>
  `;
  messagesContainer.appendChild(messageDiv);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// Add AI message to chat
function addAIMessage(text) {
  const messagesContainer = document.getElementById('messages');
  const messageDiv = document.createElement('div');
  messageDiv.style.cssText = 'display: flex; gap: 16px; align-items: flex-start;';
  messageDiv.innerHTML = `
    <div style="width: 59px; height: 59px; min-width: 59px; background: #D9D9D9; border-radius: 50%;"></div>
    <div style="background: white; padding: 16px 24px; border-radius: 20px; box-shadow: 0px 15px 34px rgba(40,63,228,0.04); max-width: 426px;">
      <p style="font-size: 16px; font-weight: 300; color: black; margin: 0;">${text}</p>
    </div>
  `;
  messagesContainer.appendChild(messageDiv);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}
</script>

</body>
</html>
